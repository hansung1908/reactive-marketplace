server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  devtools:
    livereload:
      enabled: true

  resources:
    static-locations: file:src/main/resources/static/

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/

  data:
    mongodb:
      host: localhost
      port: 27017
      database: marketplace_db