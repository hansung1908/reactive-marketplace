<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/header}"></div>
</head>
<body>
<div th:insert="~{layout/navbar}"></div>

<div class="my-5">
    <div class="p-5 text-center bg-body-tertiary">
        <div class="container py-5">
            <h1 class="text-body-emphasis">reactive-marketplace : spring webflux 기반 중고거래 사이트 프로젝트</h1>
            <p class="col-lg-8 mx-auto lead">
                <a href="https://github.com/hansung1908/reactive-marketplace" target="_blank">프로젝트 깃허브 링크</a>
                <br>
                자세한 개발 사항은 해당 링크를 참조.
            </p>
        </div>
    </div>
</div>

<div class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="product : ${productList}">
                <div class="card h-100">
                    <img class="card-img-top" th:src="${product.thumbnailPath}"/>
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder" th:text="${product.title}">제목</h5>
                            <span th:text="${product.price} + ' 원'">가격</span>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" th:href="@{/product/detail/{id}(id=${product.id})}">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{layout/footer}"></div>
</body>
</html>
