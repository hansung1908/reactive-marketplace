<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/header}"></div>
</head>
<body>
<div th:insert="~{layout/navbar}"></div>

<div class="container mt-5 pt-4">
    <form id="user-save">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis">회원가입</strong>
                <input type="hidden" id="imageSource" th:value="PROFILE"/>
                <div class="form-group mb-1">
                    <img id="preview" alt="이미지 미리보기"
                         style="max-width: 300px; max-height: 300px; display: none; margin-bottom: 10px;">
                    <input type="file" id="image" onchange="previewImage()" style="display: block;">
                </div>
                <div class="form-group mb-1">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" placeholder="username" required>
                </div>
                <div class="form-group mb-1">
                    <label for="nickname">nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
                </div>
                <div class="form-group mb-1">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group mb-1">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn btn-secondary mb-1">회원가입</button>
            </div>
        </div>
    </form>
</div>

<div th:insert="~{layout/footer}"></div>
<script src="/js/user.js"></script>
<script src="/js/image.js"></script>
</body>
</html>
