<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/header}"></div>
</head>
<body>
<div th:insert="~{layout/navbar}"></div>

<div class="container mt-5 pt-4">
    <div class="row mb-2">
        <div class="col-md-6" th:each="chatRoom : ${chatRooms}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary-emphasis">최근 채팅 일자</strong>
                    <h3 class="mb-2">상품 제목</h3>
                    <h5 class="d-inline-block mb-2 text-primary-emphasis" th:text="'seller : ' + ${chatRoom.seller}">판매자</h5>
                    <h5 class="d-inline-block mb-2 text-primary-emphasis" th:text="'buyer : ' + ${chatRoom.buyer}">구매자</h5>
                    <p class="card-text mb-auto" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 250px;">최근 채팅 내용</p>
                    <a th:href="@{/chat/productId/{productId}/seller/{seller}/buyer/{buyer}(productId=${chatRoom.productId}, seller=${chatRoom.seller}, buyer=${chatRoom.buyer})}"
                       class="icon-link gap-1 icon-link-hover stretched-link">
                        채팅방 입장
                        <svg class="bi"><use xlink:href="#chevron-right"/></svg>
                    </a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="30%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{layout/footer}"></div>
<script src="/js/user.js"></script>
</body>
</html>
