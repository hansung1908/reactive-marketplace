<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/header}"></div>
</head>
<body>
<div th:insert="~{layout/navbar}"></div>

<div class="container mt-5 pt-4">
    <div class="row mb-2">
        <div class="col-md-6" th:each="product : ${products}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary-emphasis" th:text="${product.status}">판매상태</strong>
                    <h3 class="mb-2" th:text="${product.title}">제목</h3>
                    <h5 class="d-inline-block mb-2 text-primary-emphasis" th:text="${product.price} + '원'">가격</h5>
                    <div class="mb-1 text-body-secondary" th:text="${product.createdAt}">등록시간</div>
                    <p class="card-text mb-auto" th:text="${product.description}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 250px;">내용</p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="icon-link gap-1 icon-link-hover stretched-link">
                        자세히 보기
                        <svg class="bi"><use xlink:href="#chevron-right"/></svg>
                    </a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="30%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{layout/footer}"></div>
<script src="/js/user.js"></script>
</body>
</html>
