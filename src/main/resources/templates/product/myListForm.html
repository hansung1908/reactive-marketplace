<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/header}"></div>
</head>
<body>
<div th:insert="~{layout/navbar}"></div>

<div class="container mt-5 pt-4">
    <div class="row mb-2">
        <div class="col-md-6" th:if="${not #lists.isEmpty(myProductList)}" th:each="product : ${myProductList}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <input type="hidden" id="id" th:value="${product.id}"/>
                    <strong class="d-inline-block mb-2 text-primary-emphasis" th:text="${product.status}">판매상태</strong>
                    <h3 class="mb-2" th:text="${product.title}">제목</h3>
                    <h5 class="d-inline-block mb-2 text-primary-emphasis" th:text="${product.price} + '원'">가격</h5>
                    <div class="mb-1 text-body-secondary" th:text="${product.createdAt}">등록시간</div>
                    <p class="card-text mb-auto" th:text="${product.description}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 180px;">내용</p>

                    <a class="btn btn-outline-dark flex-shrink-0" th:href="@{/product/detail/{id}(id=${product.id})}">자세히 보기</a>
                    <a class="btn btn-outline-dark flex-shrink-0" th:href="@{/product/updateForm/{id}(id=${product.id})}">수정</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="card-img-top mb-5 mb-md-0" th:src="${product.thumbnailPath}" style="max-width: 300px; max-height: 4000px;"/>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(myProductList)}">
            <p>현재 등록한 상품이 없습니다.</p>
        </div>
    </div>
</div>

<div th:insert="~{layout/footer}"></div>
</body>
</html>
