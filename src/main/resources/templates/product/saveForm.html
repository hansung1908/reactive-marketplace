<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/header}"></div>
</head>
<body>
<div th:insert="~{layout/navbar}"></div>

<div class="container mt-5 pt-4">
    <form id="product-save">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis">상품 등록</strong>
                <div class="form-group mb-1">
                    <input type="hidden" id="imageSource" th:value="PRODUCT"/>

                    <img id="preview" alt="이미지 미리보기"
                         style="max-width: 300px; max-height: 300px; display: none; margin-bottom: 10px;">
                    <input type="file" id="image" onchange="previewImage()" style="display: block;">
                </div>
                <div class="form-group mb-1">
                    <label for="title">상품명</label>
                    <input type="text" class="form-control" id="title" placeholder="상품명을 입력하세요" required>
                </div>
                <div class="form-group mb-1">
                    <label for="price">가격</label>
                    <input type="number" class="form-control" id="price" placeholder="가격을 입력하세요" required>
                </div>
                <div class="form-group mb-1">
                    <label for="description">상품 설명</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="상품 설명을 입력하세요" required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary mb-1">등록</button>
            </div>
        </div>
    </form>
</div>

<div th:insert="~{layout/footer}"></div>
<script src="/js/product.js"></script>
<script src="/js/image.js"></script>
</body>
</html>
